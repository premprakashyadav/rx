<ion-header>
  <ion-toolbar color="primary">
    <ion-title>X Prescription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="medical" size="large" color="primary"></ion-icon>
      <h1 class="app-title">X Prescription</h1>
      <p class="app-subtitle">Doctor's Prescription Management System</p>
    </div>

    <div class="form-section">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item lines="full" class="form-item">
          <ion-label position="floating">Email</ion-label>
          <ion-input 
            type="email" 
            formControlName="email"
            placeholder="Enter your email">
          </ion-input>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
        </ion-item>
        
        <ion-item lines="full" class="form-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            placeholder="Enter your password">
          </ion-input>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </ion-item>

        <div class="forgot-password">
          <a (click)="forgotPassword()">Forgot Password?</a>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          color="primary"
          [disabled]="loginForm.invalid || isLoading"
          class="login-button">
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <span *ngIf="!isLoading">Login</span>
        </ion-button>

        <div class="register-link">
          <p>Don't have an account? 
            <a (click)="goToRegister()">Register here</a>
          </p>
        </div>
      </form>
    </div>

    <div class="features-section">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Features</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-icon name="document-text-outline" slot="start" color="primary"></ion-icon>
              <ion-label>Digital Prescriptions</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="medkit-outline" slot="start" color="success"></ion-icon>
              <ion-label>Medicine Database</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="share-social-outline" slot="start" color="warning"></ion-icon>
              <ion-label>Share via WhatsApp/Email</ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="cloud-download-outline" slot="start" color="danger"></ion-icon>
              <ion-label>Download PDF</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
