<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="forgot-container">
    <div class="header-section">
      <ion-icon name="lock-closed-outline" size="large" color="primary"></ion-icon>
      <h1>Forgot Password?</h1>
      <p>Enter your email to receive a reset link</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="submit()">
      <ion-card class="form-card">
        <ion-card-content>
          <ion-item lines="full" class="form-item">
            <ion-label position="floating">Email Address</ion-label>
            <ion-input 
              type="email" 
              formControlName="email"
              placeholder="Enter your registered email">
            </ion-input>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-note slot="error" *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.errors">
              Please enter a valid email address
            </ion-note>
          </ion-item>

          <div class="instructions">
            <p><ion-icon name="information-circle-outline"></ion-icon> You will receive a password reset link in your email.</p>
            <p><ion-icon name="time-outline"></ion-icon> The link will expire in 1 hour.</p>
            <p><ion-icon name="mail-open-outline"></ion-icon> Check your spam folder if you don't see the email.</p>
          </div>

          <ion-button 
            expand="block" 
            type="submit" 
            color="primary"
            [disabled]="forgotForm.invalid"
            class="submit-button">
            Send Reset Link
          </ion-button>

          <div class="back-link">
            <ion-button 
              expand="block" 
              fill="clear" 
              color="medium"
              (click)="goToLogin()">
              <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
              Back to Login
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
